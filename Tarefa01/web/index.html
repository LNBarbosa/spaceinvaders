<html>
    <!-- HEAD CONF -->
    <head>
        <title>Home Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    
    <!-- BODY -->
    <body>
        <!-- NAVIGATION BAR -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">WebSiteName</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li>
                    <li><a href="#">Page 3</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="container">
            <h2>Cadastro de Itens</h2>
            
            <!-- HORIZONTAL FROM -->
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="descricao">Descrição:</label>
                    <div class="col-sm-10">
                         <textarea class="form-control" rows="5" id="descricao"></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="tipo">Tipo:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="tipo">
                            <option value="">Selecione o tipo</option>
                            <option value="s">Tipo 01</option>
                            <option value="m">Tipo 02</option>
                            <option value="l">Tipo 03</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="numPat">Número do Patrimônio:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="numPat" placeholder="Digite o número do patrimônio">
                    </div>
                </div>
              
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#submitModal">Confirmar</button>

                <!-- Modal -->
                <div id="submitModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Só para ter um título.</h4>
                            </div>
                            <div class="modal-body">
                                <p>Ainda não temos um Banco de Dados, mas já já seu cadastro será realizado ;)</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
